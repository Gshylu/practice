<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

<div class="div" >
   
    <form class="form1">
    <h1>Registration form</h1>
    </form>
    <br>
    
    <form  class="form2">
    <label>First Name</label><hr><br>
    <input type="text" class="fname"  placeholder="Enter your fname" required >
    </form>
    <br>

    <form  class="form3">
    <label>Last Name</label><hr><br>
    <input type="text" class="lname" placeholder="Enter your lname" required >
    </form>
    <br>

    <form  class="form4">
    <label>Email id</label><hr><br>
    <input type="mail" class="email"  placeholder="Enter your @gmail" required >
    </form>
    <br>

    <form  class="form5">
        <label>Phone Number</label><hr><br>
        <input type="number" class="num"   placeholder="Enter your mobile number" required >
        </form>
        <br>
    

    <form  class="form6">
    <label>branch</label><hr><br>
    <input type="radio" name="same" value="EEE" >EEE<br>
    <input type="radio" name="same" value="ECE" >ECE<br>
    <input type="radio" name="same" value="CSE" >CSE<br>
    </form>
    <br>


    
    
    <button type="submit" class="btn" ><b>Submit</b></button> <br>


    

</div>
</body>
</html>
